version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    # Development specific overrides:
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./pnpm-lock.yaml:/app/pnpm-lock.yaml # Or package-lock.json if used
      - ./tsconfig.json:/app/tsconfig.json
      - ./nodemon.json:/app/nodemon.json
      # Use an anonymous volume for node_modules
      - /app/node_modules
      # Share the dist directory for hot reloading
      - ./dist:/app/dist
    # No need for command override as it's in Dockerfile.dev
    environment:
      - NODE_ENV=development
    # If your app needs a port exposed for development:
    # ports:
    #   - "YOUR_LOCAL_PORT:CONTAINER_PORT"
    # Keep the container running
    tty: true
    stdin_open: true
